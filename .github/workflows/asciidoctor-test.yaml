name: Publish with Asciidoctor
on:
    push:
        branches:
            - main
        paths:
            - "doc/**"
    workflow_dispatch:
jobs:
    asciidoc-to-html:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout source
              uses: actions/checkout@v2

            - name: Install Asciidoctor
              run: sudo apt-get install -y asciidoctor

            - name: Convert documents to HTML
              run: asciidoctor asciidocs/index.asciidoc --destination-dir docs

            - name: Save Changes
              run: |
                  git config --local user.email "thirdwater@gmail.com"
                  git config --local user.name "Thirdwater"
                  git add docs
                  git commit -m "Asciidoctor output"
            - name: Publish to Github Pages
              uses: ad-m/github-push-action@master
              with:
                  branch: github-pages
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  force: true
